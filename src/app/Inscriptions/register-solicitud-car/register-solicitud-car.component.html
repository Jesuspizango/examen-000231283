<div class="row">
    <div class="col-lg-6">
        <h2>Solicitud</h2>
    </div>
</div>

<div class="row">
    <div class="col-lg-4">
        <form [formGroup]="myForm">
            <div class="col-lg-12">
                <mat-form-field appearance="fill">
                    <mat-label>Tarjeta</mat-label>
                    <input matInput formControlName="tarjeta" required>
                </mat-form-field>
                <div *ngIf="myForm.get('tarjeta')?.hasError('required') &&
                    myForm.get('tarjeta')?.touched">
                    <span>Este campo es obligatorio</span>
                </div>
               
            </div>

            <div class="col-lg-12">
                <mat-form-field appearance="fill">
                    <mat-label>Soat</mat-label>
                    <input matInput formControlName="soat" required>
                </mat-form-field>
                <div *ngIf="myForm.get('soat')?.hasError('required') &&
                    myForm.get('soat')?.touched">
                    <span>Este campo es obligatorio</span>
                </div>
            </div>

            <div class="col-lg-12">

                <!--https://stackblitz.com/edit/angular-mat-button-change-color-on-hover?file=src%2Fapp%2Fbutton-overview-example.ts-->
                <button mat-raised-button [color]="color" routerLink="business/solicitud" 
                (mouseover)="color = 'warn'" (mouseout)="color = 'accent'">
                   Cancelar
                </button>
                <button routerLink="business/solicitud" (click)="saveSolicitud()">
                    Aceptar
                </button>
            </div>

        </form>
    </div>
</div>
